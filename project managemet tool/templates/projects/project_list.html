{% extends 'projects/base.html' %}{% block content %}<div class='d-flex justify-content-between align-items-center'><h1>Your Projects</h1><a class='btn btn-primary' href='{% url "project_create" %}'>Create Project</a></div><div class='list-group mt-3'>{% for project in object_list %}<a class='list-group-item list-group-item-action' href='{% url "project_detail" project.pk %}'><div class='d-flex justify-content-between'><div>{{ project.name }}</div><small>Owner: {{ project.owner }}</small></div></a>{% empty %}<p>No projects yet.</p>{% endfor %}</div>{% endblock %}
