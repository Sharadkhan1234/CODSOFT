{% extends 'projects/base.html' %}{% block content %}<h1>Dashboard</h1><div class='row'><div class='col-md-4'><div class='card p-3'><h3>{{ projects_count }}</h3><p>Projects</p></div></div><div class='col-md-4'><div class='card p-3'><h3>{{ tasks|length }}</h3><p>Tasks (sample)</p></div></div><div class='col-md-4'><div class='card p-3'><h3>{{ overdue_count }}</h3><p>Overdue</p></div></div></div><h3 class='mt-4'>Tasks by status</h3><canvas id='statusChart' width='400' height='120'></canvas><script>const labels = [{% for s in tasks_by_status %}'{{ s.status }}',{% endfor %}]; const data = { labels: labels, datasets: [{ label: 'Tasks', data: [{% for s in tasks_by_status %}{{ s.count }},{% endfor %}] }] }; new Chart(document.getElementById('statusChart'), { type: 'bar', data: data });</script>{% endblock %}
