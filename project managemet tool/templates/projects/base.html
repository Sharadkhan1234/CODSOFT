<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>{% block title %}PM Tool{% endblock %}</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head><body><nav class='navbar navbar-expand-lg navbar-light bg-light'><div class='container'><a class='navbar-brand' href='{% url "project_list" %}'>PM Tool</a><div class='collapse navbar-collapse'><ul class='navbar-nav ms-auto'>{% if user.is_authenticated %}<li class='nav-item'><a class='nav-link' href='#'>{{ user.username }}</a></li><li class='nav-item'><a class='nav-link' href='{% url "dashboard" %}'>Dashboard</a></li><li class='nav-item'><a class='nav-link' href='/admin/logout/'>Logout</a></li>{% else %}<li class='nav-item'><a class='nav-link' href='/admin/login/'>Login</a></li>{% endif %}</ul></div></div></nav><div class='container' style='padding-top:20px'>{% block content %}{% endblock %}</div><script src='https://cdn.jsdelivr.net/npm/chart.js'></script></body></html>
